<div class="bg-white rounded-lg shadow-sm border border-gray-200">
  <div class="flex items-center justify-between p-6 border-b border-gray-200">
    <h3 class="text-lg font-semibold text-gray-900">
      Frequent Teachers / Sub-Admins
    </h3>
    <app-button
      customColor="bg-blue-950 text-white hover:bg-gray-500 cursor-pointer focus:ring-blue-800"
    >
      View All
    </app-button>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-blue-100">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider"
          >
            Teacher
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider"
          >
            Courses
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider"
          >
            Students
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider"
          >
            Role
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider"
          >
            Status
          </th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let teacher of teachers" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div
                class="h-10 w-10 rounded-full bg-gray-500 flex items-center justify-center text-white font-semibold text-sm"
              >
                {{ teacher.avatar }}
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">
                  {{ teacher.name }}
                </div>
                <div class="text-sm text-gray-500">{{ teacher.email }}</div>
              </div>
            </div>
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ teacher.courses }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ teacher.students }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ teacher.role }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap">
            <span
              class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': teacher.status === 'Active',
                'bg-red-100 text-red-800': teacher.status === 'Inactive'
              }"
            >
              {{ teacher.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
